name: Deploy MERN App with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker and Docker Compose
        run: |
          curl -fsSL https://get.docker.com | sh
          sudo systemctl start docker
          sudo systemctl enable docker
          sudo apt-get update
          sudo apt-get install docker-compose-plugin -y

      - name: Create .env file from GitHub Secrets
        run: |
          touch .env
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env

      - name: Build and run Docker Compose
        run: |
          docker compose up -d --build

      - name: Check running containers
        run: |
          docker ps

      - name: Test if the web app is running
        run: |
          curl http://localhost:8000  # Adjust port as necessary

      - name: Test health check endpoint
        run: |
          curl http://localhost:8000/api/health  # Replace with actual health endpoint

      - name: Cleanup - Remove .env for security
        run: |
          rm -f .env
